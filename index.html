<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Quotes</title>
    <!-- style -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- head -->
        <header class="head-box">
            <h1>Generate Quotes</h1>
            <p>Click button below to random quote</p>
            <button id="generate">Generate</button>
        </header>
        <!-- end head -->
        <!-- quote box -->
        <div class="quote-box">
            <p class="text">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Modi pariatur fugiat iusto, minima deserunt
                placeat quae reprehenderit corrupti excepturi minus voluptatum possimus. Culpa iusto, natus eos ducimus
                quo unde vel?</p>
            <p class="author">test 999</p>
        </div>
        <!-- end quote box -->
    </div>

    <!-- script -->
    <script src="script.js"></script>
</body>

</html>
